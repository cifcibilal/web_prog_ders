<head>

    <title>Arac Liste Fiyatlari</title>

<body>

        <thead>
            <tr>
                <th>Arac Adi</th>
                <th>Fiyat</th>
                <th>Aciklama</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>X</td>
                <td>100.000$</td>
                <td>Aciklama 1 Aciklama 1</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>200.000$</td>
                <td>Aciklama 2 Aciklama 2</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>50.000$</td>
                <td colspan="3" rowspan="3">Aciklama 3 Aciklama 3</td>
            </tr>
        </tbody>
    </table>
