<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

    <style>
        .kutu {
            width: 150px;
            height: 150px;
            

        }

        #Kutu1 {
            background-color: lightpink;
        }

        #Kutu2 {
            background-color: lightseagreen;
            margin: auto;
        }

        #Kutu3 {
            background-color: lightsteelblue;
        }
        span{
            margin: 50px;
            background-color: lightcoral;
            display: inline-block;
        }

    </style>
</head>

<body>
    <div class="kutu" id="Kutu1">Kutu1</div>
    <div class="kutu" id="Kutu2">Kutu2</div>
    <div class="kutu" id="Kutu3">Kutu3</div>

    <span>1</span><span>2</span><span>3</span><span>4</span>
</body>

</html>
