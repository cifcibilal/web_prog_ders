<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Bicimlendirme</title>

<style>
    ul{
        border: 1px solid lightskyblue;
        border-radius: 15px;
        padding: 20px;
        background-color: aliceblue;
        list-style-type: none;
    }
    li{
        padding: 10px;
        background-color: rgb(252, 159, 122,0.3333);
        margin: 5px;
        border-radius: 15px;
        border-left: 10px solid lightslategray;
    }
</style>

</head>

<body>

    <ul>
        <li>Sifirdan Ileri Duzey Web Programlama</li>
        <li>Android ve IOS Mobil Uygulama Gelistirme</li>
        <li>Python - Sifirdan Uzaman Seviyesine Programlama</li>
    </ul>

</body>

</html>
