<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>

    <style>
        .kutu{
            width: 150px;
            height: 150px;
            background-color: lightgray;
            margin: 20px;
            padding: 20px;
        }

        #kutu1{
            border: 1px solid blue;
            border-radius: 50%;
        }
        #kutu2{
            border-top: 3px solid lightsalmon;
            border-right-style: groove;
        }
        #kutu3{
            border-width: 5px;
            border-style: double;
            border-color: seagreen;
        }
    </style>
</head>
<body>
    
    <div class="kutu" id="kutu1">Kutu1</div>
    <div class="kutu" id="kutu2">Kutu2</div>
    <div class="kutu" id="kutu3">Kutu3</div>

</body>
</html>
